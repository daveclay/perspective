<!DOCTYPE html>
<html lang="en">
<body>
<canvas id="canvas" width="2000" height="2000"></canvas>
<script>

    class Coordinate {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }
    }

    class Point {
        constructor(coordinate, color) {
            this.coordinate = coordinate;
            this.color = color;
        }

        draw(ctx) {
            ctx.beginPath();
            ctx.moveTo(this.coordinate.x, this.coordinate.y);
            ctx.fillStyle = this.color;
            ctx.arc(this.coordinate.x, this.coordinate.y, 10, 0, Math.PI * 2, true);
            ctx.fill();
        }
    }

    class Line {
        constructor(startPoint, endPoint, color) {
            this.startPoint = startPoint;
            this.endPoint = endPoint;
            this.color = color;
        }

        draw(ctx) {
            ctx.beginPath();
            ctx.moveTo(this.startPoint.coordinate.x, this.startPoint.coordinate.y);
            ctx.lineTo(this.endPoint.coordinate.x, this.endPoint.coordinate.y);
            ctx.strokeStyle = this.color;
            ctx.stroke();
        }
    }

    const leftHorizonVanishingPoint = new Point(new Coordinate(20, 200), "red");
